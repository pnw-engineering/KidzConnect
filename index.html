<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="A fun word connection game for kids to explore word relationships and categories"
    />
    <meta name="theme-color" content="#69c0ff" />

    <!-- iOS PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="KidzConnect" />

    <title>KidzConnect</title>
    <link rel="manifest" href="manifest.json" />

    <!-- iOS icon tags -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icon-192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="icon-192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="icon-192.png" />

    <!-- iOS splash screen images -->
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3)"
      href="icon-512.png"
    />
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3)"
      href="icon-512.png"
    />
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3)"
      href="icon-512.png"
    />
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)"
      href="icon-512.png"
    />
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
      href="icon-512.png"
    />
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 820px) and (device-height: 1180px) and (-webkit-device-pixel-ratio: 2)"
      href="icon-512.png"
    />
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)"
      href="icon-512.png"
    />
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)"
      href="icon-512.png"
    />
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 810px) and (device-height: 1080px) and (-webkit-device-pixel-ratio: 2)"
      href="icon-512.png"
    />
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)"
      href="icon-512.png"
    />

    <link rel="stylesheet" href="style.css" />
    <script>
      // Register service worker for offline support
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then((registration) => {
              console.log("ServiceWorker registration successful");
            })
            .catch((err) => {
              console.log("ServiceWorker registration failed: ", err);
            });
        });
      }
    </script>
  </head>
  <body>
    <main class="container">
      <div class="game-header">
        <h1>Kids Connections</h1>
        <div class="game-controls">
          <div class="difficulty-select">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
              <option value="easy">Easy</option>
              <option value="medium" selected>Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <div id="game-timer" class="timer">0:00</div>
        </div>
        <div id="player-stats" class="stats-panel"></div>
      </div>

      <p class="instructions">
        Select 4 words that belong together. You can use the keyboard (Tab +
        Enter/Space).
      </p>

      <div class="puzzle-area">
        <div class="puzzle-column">
          <div class="puzzle-select-wrap" style="display: none">
            <label for="puzzle-select">Choose a puzzle:</label>
            <select id="puzzle-select" aria-label="Choose puzzle"></select>
          </div>

          <div id="word-grid" role="list" aria-label="Word choices"></div>
        </div>

        <aside class="hints-column" aria-label="Hints column">
          <div class="hints-header">
            <h2>Hints</h2>
            <label class="hints-visibility">
              <input type="checkbox" id="show-hints" /> Show
            </label>
          </div>
          <div id="hints-list" class="hints-list">
            <!-- groups/categories will be populated here -->
          </div>
        </aside>
      </div>

      <div class="controls">
        <button id="check-btn">Check Answer</button>
        <button id="reset-btn">Reset</button>
        <button id="reveal-btn">Reveal Answer</button>
        <button id="next-btn">Next Puzzle</button>
        <button id="shuffle-btn">Shuffle Puzzle</button>
        <button
          id="sound-btn"
          aria-pressed="false"
          title="Toggle sound effects"
        >
          üîî
        </button>
        <button
          id="speech-btn"
          aria-pressed="false"
          title="Toggle text to speech"
        >
          ÔøΩÔ∏è
        </button>
        <button id="theme-btn" aria-pressed="false" title="Toggle theme">
          üåô
        </button>
      </div>

      <div id="result" role="status" aria-live="polite"></div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
